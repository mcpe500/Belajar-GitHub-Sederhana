<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function random(start, end) {
            return Math.floor(Math.random() * (end - start + 1)) + start
        }

        const cards = []
        const lambang = ["Waru", "Hati", "Wajik", "Keriting"]
        const angka = ["As", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Jack", "Queen", "King"]
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 13; j++) {
                cards.push("lambang[i], angka[j]")
            }
        }
        for (let i = 0; i < 20; i++) {
            console.log(cards[random(1, 10)])
        }
    </script>
</body>

</html>
